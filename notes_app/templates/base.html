{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Sticky Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="/static/notes.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column">
    <header class="bg-dark text-light p-2">
        <div class="container">
            <h1>{% block header %}Sticky Notes Django App{% endblock %}</h1>
        </div>
    </header>

    <main class="container py-3 flex-grow-1">{% block content %}{% endblock %}</main>

    <footer class="bg-secondary text-light text-center fs-6 p-2">
        <div class="container">
            Built by Drew Maughan.
        </div>
    </footer>
  </body>
</html>
