<form class="note-form" method="post">
    <!-- This form should submit a POST request to the current page. -->
    {% csrf_token %}
    {{ form.as_div }}
    <div class="d-flex gap-2 justify-content-center">
        <button class="btn btn-primary" type="submit">
            {%if submit_text %}{{ submit_text }}{% else %}Save Post{% endif %}
        </button>
        <a class="btn btn-link" href="{% url 'home' %}">Cancel</a>
    </div>
</form>
