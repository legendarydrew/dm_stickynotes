{% extends "base.html" %}

{% block content %}

<form class="login-form col-md-6 col-lg-4 mx-auto mt-2 mb-5" method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <h1 class="fs-3 my-3 text-center">Register New User</h1>

    <div class="d-grid gap-2 my-3">
        {{ form.as_div }}
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Create User</button>
        <a class="btn btn-link" href="{% url 'login' %}">Cancel</a>
    </div>
</form>

{% endblock %}
